# this theme should be overrideable by almost everything
priority: 0

packages:
  # jQuery
  library/jquery:
    advanced:
      jquery:
        url: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js
        integrity: sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=
        type: js
        media: library
        name: jquery 
        async: false
  # jQuery UI JS
  library/jquery-ui:
    require:
      - library/jquery
      - library/jquery-ui-css
    advanced:
      jqueryui:
        url: https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js
        integrity: sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=
        type: js
        media: library
        name: jquery-ui
        async: false
  # jQuery UI JS
  library/turbolinks:
    advanced:
      turbolinks:
        url: https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js
        integrity: sha256-iM4Yzi/zLj/IshPWMC1IluRxTtRjMqjPGd97TZ9yYpU=
        type: js
        media: library
        name: turbolinks
        async: false
  # vue.js
  library/vue:
    advanced:
      vue:
        url: https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js
        integrity: sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=
        type: js
        media: library
        name: vue 
        async: false
  # Font Awesome CSS only
  library/fontawesome:
    advanced:
      fontawesome:
        url: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css
        integrity: sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=
        type: css
        media: library
        name: fontawesome 
        async: false
