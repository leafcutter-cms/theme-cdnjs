packages:
  # package for loading jquery UI and a theme
  library/jquery-ui:
    require:
      - library/jquery
    require-after:
      - library/jquery-ui-css
      - library/jquery-ui-theme
    advanced:
      url: https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js
      integrity: sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=
      type: js
      media: library
      name: jquery-ui
      async: false
  # package for loading just jQuery
  library/jquery:
    advanced:
      url: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js
      integrity: sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=
      type: js
      media: library
      name: jquery 
      async: false
  # package for loading just vue
  library/vue:
    advanced:
      url: https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js
      integrity: sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=
      type: js
      media: library
      name: vue 
      async: false
  # package for loading just the CSS of fontawesome
  library/fontawesome:
    advanced:
      url: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css
      integrity: sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=
      type: css
      media: library
      name: fontawesome 
      async: false
